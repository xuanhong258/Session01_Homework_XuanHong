<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session01_HTML</title>
</head>
<body>

    <h1>Format text <mark>marked</mark></h1>
    <h4>Please use only HTML without CSS</h4>
    <ul type="round">
        <li>This word is <em>emphasized</em></li>
        <li>This word is <i>italic</i></li>
        <li>This word is <sup>superscripted</sup></li>
        <li>This word is <sub>subscripted</sub></li>
        <li>This word is <u>inserted</u></li>
        <li>This word is <del>deleted</del></li>
    </ul>

</body>
</html>
